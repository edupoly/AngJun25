<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 5;//initialisation
        while (a < 10) {//condition
            console.log(a);
            a = a + 2;//modification
        }
        for (var i = 1; i <= 10; i = i + 1)
            console.log(i);

    </script>
</body>

</html>
<!-- 
    1. initialisation
    2. condition
    3. modification
-->
